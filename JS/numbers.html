<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Examples
console.log(100_000); // 100000
console.log(100000); // 100000
console.log(5e4 + 5e4); // 100000

// Your Solutions
console.log(10e4); // 100000
console.log(3e4 + 7e4); // 100000
console.log(1e5); // 100000
console.log(100e3); // 100000
console.log(1000e2); // 100000
console.log(10000e1); // 100000
console.log(10_0e3); // 100000
console.log(10_00e2); // 100000
console.log(1_0e4); // 100000
console.log(10 ** 5); // 100000
console.log(-Number.MIN_SAFE_INTEGER ); // 9007199254740991
console.log(Number.MAX_SAFE_INTEGER.toString().length); // 16
let myVar = "100.56789 Views";

console.log(parseInt(myVar)); // 100
console.log( parseFloat(myVar).toFixed(2)); // 100.57

let num = 10;

console.log(Number.isInteger(num) + Number.isInteger(num) ); // 2

let flt = 10.4;

console.log(Math.floor(flt)); // 10
console.log(Number.parseInt(flt)); // 10
console.log(flt.toFixed(0)); // 10
console.log(Math.round(flt)); // 10
console.log(Math.trunc(flt)); // 10

console.log(Math.floor(Math.random() * 5));
console.log(Math.random() * 5);

    </script>
</body>
</html>
