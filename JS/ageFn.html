<body>
    <script>
        function ageInTime(theAge) {
  if( theAge < 100 && theAge > 10){
    console.log(`the age in monthes ${theAge*12}`)
    console.log(`the age in weeks ${theAge*(365/7)}`)
    console.log(`the age in days ${theAge*365}`)
    console.log(`the age in houres ${theAge*365*24}`)
    console.log(`the age in minutes ${theAge*365*24*60}`)
    console.log(`the age in seconeds ${theAge*365*24*60*60}`)
    console.log("----------------------------------------")
  }
  else {
    console.log("Age Out Of Range")
    console.log("----------------------------------------")
  }
}

// Needed Output
ageInTime(110); // Age Out Of Range
ageInTime(38); // Months Example => 456 Months
ageInTime(2);
ageInTime(27)

    </script>
</body>
