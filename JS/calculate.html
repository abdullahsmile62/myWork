<body>
    <script>

        function calculate(firstNum , secondNum , op){
            if(firstNum!=null && secondNum!=null && (op == "add" || op == null) ){
                result=firstNum+secondNum;
                console.log(result);
            }
            else if(firstNum!=null && secondNum!=null && op == "sub"){
                result=firstNum-secondNum;
                console.log(result);
            }
            else if(firstNum!=null && secondNum!=null && op == "mul"){
                result=firstNum*secondNum;
                console.log(result);
            }
            else if (firstNum!=null && secondNum==null ) {
                console.log(`Second Number Not Found`); 
            }
        }


    calculate(20); // Second Number Not Found
calculate(20, 30); // 50
calculate(20, 30, "add"); // 50
calculate(20, 30, 'sub'); // -10
calculate(20, 30, 'mul'); // 600
    </script>
</body>
